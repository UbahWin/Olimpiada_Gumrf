<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/icon" href='/static/images/favicon.ico'/>

    <title>Морская олимпиада</title>
    {% include 'navbar.html' %}
  </head>

  <style type="text/css">
    @font-face {
      font-family: 'Franklin Gothic Demi Cond';
        src: url('../static/fonts/franklin_gothic_demi_cond.eot'); 
        src: url('../static/fonts/franklin_gothic_demi_cond.eot?#iefix') format('embedded-opentype'), 
          url('../static/fonts/franklin_gothic_demi_cond.woff2') format('woff2'), 
          url('../static/fonts/franklin_gothic_demi_cond.woff') format('woff'),
          url('../static/fonts/franklin_gothic_demi_cond.ttf') format('truetype'),
          url('../static/fonts/franklin_gothic_demi_cond.svg#franklin_gothic_demi_cond') format('svg');
    }
    @font-face {
      font-family: 'Franklin Gothic Book';
        src: url('../static/fonts/franklin_gothic_book.eot'); 
        src: url('../static/fonts/franklin_gothic_book.eot?#iefix') format('embedded-opentype'), 
          url('../static/fonts/franklin_gothic_book.woff2') format('woff2'), 
          url('../static/fonts/franklin_gothic_book.woff') format('woff'), 
          url('../static/fonts/franklin_gothic_book.ttf') format('truetype'), 
          url('../static/fonts/franklin_gothic_book.svg#franklin_gothic_book') format('svg'); 
    }
  
    p{ 
      font-family: 'Franklin Gothic Book', arial;
      text-indent: 3%;
      color: #333366;
      line-height: 1.15;
    }
    h1{
      font-family: 'Franklin Gothic Demi Cond', arial;
      margin-top: 4%; 
      margin-bottom: 4%;
    }
    a{
      text-decoration: none; 
      text-transform: uppercase;
    }
    span{
      text-transform:uppercase;
      color: white;
    }
    span.title{
      background-color: #E32406; 
      padding-left: 5px; 
      padding-right: 5px;
    }
    span.documents{
      font-family: 'Franklin Gothic Demi Cond', arial;
      font-size: 150%;
      background-color: #333366; 
      padding-left: 5px; 
      padding-right: 5px;
    }
    footer {
      /* position: absolute; */
      bottom: 0; 
      width: 100%;

    }
    body, html {
      height: 100%;
    }
  </style>

  <body >

        {% block content %}
        {% endblock %}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>

  {% include 'footer.html'%}

</html>
